<body>

<!-- Navigation -->
<div id="my-nav">
	<my-nav></my-nav>
</div>


<div class="news-div">
	<div class="news-more">
		<a href="business-list.html">{{$t('lang.more')}}</a>
	</div>
	<div class="news-left-right">
		<img class="new-bak" src="images/new-bak.png" />
		<div id="news-left" class="news-left carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<template v-for="(apro,index) in project">
					<li data-target="#news-left" v-bind:data-slide-to="index" v-bind:class='{active:index==0}'></li>
				</template>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner" style="height: 100%;border: 1px solid rgba(255,255,255,0.5);">
				<template v-for="(apro,index) in project">
					<div class="item" v-bind:class='{active:index==0}' v-on:click="toBusinessDetail(apro.project_id)">
						<div class="show" v-bind:style="{'background-image' : 'url('+'http://staging.hehefilm.com'+apro.pcover+')'}">
						
						</div>
						<!-- 左下角的文字显示 -->
						<div class="news-left-bottom">
							<a class="news-title" v-bind:href="'business-detail.html?pid='+apro.project_id"> {{apro.ptitle}} </a>
							<p class="news-content"> {{apro.psubtitle}} </p>
						</div>
					</div>
				</template>
			</div>
			
		</div>
		<div id="news-right" class="news-right">
			<template v-for="(apro,index) in project">
				<div class="each-cell" v-bind:style="index == project.length-1 ? 'margin-bottom: 0' : ''">
					<div class="each-cell-content" v-cloak>
						<a v-bind:href="'business-detail.html?pid='+apro.project_id">{{apro.ptitle}}</a>
						<p>{{apro.psubtitle}}</p>
					</div>
				</div>
			</template>
		</div>
	</div>
	
</div>
