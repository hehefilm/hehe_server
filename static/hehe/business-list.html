    <meta name="description" content="​​和和影业成立于2013年。出品发行《美人鱼》、《西游伏妖篇》、《追凶者也》、《黑处有什么》、《暴雪将至》等电影。2016年《美人鱼》打破华语电影史多个纪录。2017年《西游伏妖篇》再次刷新记录。"/> <!-- 内容描述 -->
    <meta name="theme-color" content="#861519">
    <meta name="msapplication-navbutton-color" content="#861519">
    <meta name="apple-mobile-web-app-status-bar-style" content="#861519">
    
    <meta name="robots" content="index,follow" /> <!-- 搜索优化，下同 -->
	<meta name="google" content="index,follow" />
	<meta name="googlebot" content="index,follow" />
	<meta name="verify" content="index,follow" />



    <title>商业项目</title>

    <!--CSS-->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/business-list.css"/>
    <link rel="shortcut icon" href="images/icon.png"/>


</head>
<body>

<!-- Navigation -->
<div id="my-nav">
	<my-nav></my-nav>
</div>

<div id="mybody">
	<div class="news-head-div">
		<hr />
		<p>{{$t('lang.business')}}</p>
		<hr />
	</div>
	<div class="news-body">
		<div class="news-body-left">
			<template v-for="(anew,index) in project">
				<div class="each-cell">
					<a><div class="show" v-bind:style="{'background-image' : 'url('+'https://www.hehefilm.com'+anew.pcover+')'}" v-cloak></div></a>
					<div class="each-cell-right" v-cloak>
						<a v-bind:href="'business-detail.html?pid='+anew.project_id">{{anew.ptitle}} </a>
						<!--<p class="each-cell-time">{{anew.pdate.replace(new RegExp("-","gm"),'/')}}</p>-->
						<p class="each-cell-content">{{anew.psubtitle}}</p>
					</div>
				</div>
			</template>
		</div>
		
	</div>
	<div style="width: 100%;text-align: center;">
		<ul class="pagination">
			<template v-for="(value,index) in bottom">
				<li>
					<a v-on:click="toPage(value)" v-bind:style="value == nowNumber+'' ? 'border: 1px solid white; border-radius: 0' : ''">{{value}}</a>
				</li>
			</template>
			
		</ul>
	</div>
</div>


<!-- Footer -->
<div id="my-footer">
    <my-footer></my-footer>
</div>



<!--JS-->
<script src="https://cdn.bootcss.com/vue/2.5.9/vue.min.js"></script>

</script>
