<body>

<!-- Navigation -->
<div id="my-nav">
	<my-nav></my-nav>
</div>

<div class="news-div">
	<div class="news-more">
		<a href="news-list.html">{{$t('lang.more')}}</a>
	</div>
	
	<div class="news-left-right">
		<img class="new-bak" src="images/new-bak.png" />
		<div id="news-left" class="news-left carousel slide">
			<!-- 轮播（Carousel）指标 -->
			<ol class="carousel-indicators">
				<template v-for="(anew,index) in news">
					<li data-target="#news-left" v-bind:data-slide-to="index" v-bind:class='{active:index==0}'></li>
				</template>
			</ol>   
			<!-- 轮播（Carousel）项目 -->
			<div class="carousel-inner" style="height: 100%;border: 1px solid rgba(255,255,255,0.5);">
				<template v-for="(anew,index) in news">
					<div class="item" v-bind:class='{active:index==0}' v-on:click="toNewsDetail(anew.news_id)">
						<div class="show" v-bind:style="{'background-image' : 'url('+'https://www.hehefilm.com'+anew.ncover+')'}">
						
						</div>
						<!-- 左下角的文字显示 -->
						<div class="news-left-bottom">
							<a class="news-title" v-bind:href="'news-detail.html?nid='+anew.news_id" style="text-shadow: 1px 1px 5px #757575;"> {{anew.ntitle}} </a>
							<p class="news-content" style="text-shadow: 1px 1px 5px #757575;"> {{anew.nsubtitle}} </p>
						</div>
					</div>
				</template>
			</div>
			
		</div>
		<div id="news-right" class="news-right">
			<template v-for="(anew,index) in news">
				<div class="each-cell" v-bind:style="index == news.length-1 ? 'margin-bottom: 0' : ''">
					<div class="each-cell-time" v-cloak>
						<p class="each-cell-time-month">{{anew.ndate.split('-')[0]+ ' - ' + anew.ndate.split('-')[1]}}</p>
						<hr>
						<p class="each-cell-time-day">{{anew.ndate.split('-')[2]}}</p>
					</div>
					<div class="each-cell-content" v-cloak>
						<a v-bind:href="'news-detail.html?nid='+anew.news_id">{{anew.ntitle}}</a>
						<p>{{anew.nsubtitle}}</p>
					</div>
				</div>
			</template>
		</div>
	</div>
	
</div>
